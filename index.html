<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun Nelly üéâ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      color: #fff;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    #container {
      position: relative;
      width: 100%;
      height: 400px;
      background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
      margin: 20px auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    #ball {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at 30% 30%, #ff6b81, #ff4757);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      z-index: 2;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateX(-50%) translateY(0px); }
      50% { transform: translateX(-50%) translateY(-20px); }
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 50px;
      background: #ff6b81;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatBalloon 4s ease-in-out infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 30px;
      background: #333;
      left: 50%;
      bottom: -30px;
      transform: translateX(-50%);
    }

    .balloon:nth-child(2) { background: #ff9ff3; left: 10%; animation-delay: 0s; }
    .balloon:nth-child(3) { background: #feca57; left: 20%; animation-delay: 1s; }
    .balloon:nth-child(4) { background: #48dbfb; left: 70%; animation-delay: 2s; }
    .balloon:nth-child(5) { background: #1dd1a1; left: 80%; animation-delay: 0.5s; }

    @keyframes floatBalloon {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-30px); }
    }

    .cake {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 80px;
      background: linear-gradient(to bottom, #8B4513, #A0522D);
      border-radius: 10px 10px 20px 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .cake::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 20px;
      background: #ff6b81;
      border-radius: 10px 10px 0 0;
    }

    .candle {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 15px;
      background: #ff4757;
      border-radius: 2px;
    }

    .candle::after {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background: #ffa502;
      border-radius: 50%;
      animation: flicker 0.5s ease-in-out infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; transform: translateX(-50%) scale(1); }
      100% { opacity: 0.7; transform: translateX(-50%) scale(1.1); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff6b81;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(400px) rotate(360deg);
        opacity: 0;
      }
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: linear-gradient(45deg, #ff6b81, #ff4757);
      color: white;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .name {
      font-size: 1.2em;
      color: #fff;
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>üéÇ Selamat Ulang Tahun! üéà</h1>
  <div class="name">Untuk Nelly Dahlia Sihite</div>

  <div id="container">
    <!-- Balon dekoratif -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    
    <!-- Kue ulang tahun -->
    <div class="cake">
      <div class="candle"></div>
    </div>
    
    <!-- Bola utama -->
    <div id="ball">Happy Birthday<br>Nelly! üíù</div>
  </div>

  <button onclick="startAnimation()">üéâ Mulai Pesta</button>
  <button onclick="stopAnimation()">‚è∏Ô∏è Berhenti</button>

  <script>
    const ball = document.getElementById('ball');
    const container = document.getElementById('container');
    let animation;
    let confettiInterval;

    function createConfetti() {
      const colors = ['#ff6b81', '#ff9ff3', '#feca57', '#48dbfb', '#1dd1a1', '#ff4757'];
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 3 + 's';
          confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
          container.appendChild(confetti);
          setTimeout(() => confetti.remove(), 5000);
        }, i * 100);
      }
    }

    function bounceBall() {
      let velocity = 0;
      let position = 200;
      let gravity = 0.5;
      let damping = 0.8;
      
      function animate() {
        velocity += gravity;
        position += velocity;
        
        if (position > 250) {
          position = 250;
          velocity = -velocity * damping;
        }
        
        ball.style.top = position + 'px';
        animation = requestAnimationFrame(animate);
      }
      animate();
    }

    function startAnimation() {
      stopAnimation();
      createConfetti();
      bounceBall();
      
      confettiInterval = setInterval(createConfetti, 5000);
    }

    function stopAnimation() {
      cancelAnimationFrame(animation);
      clearInterval(confettiInterval);
      document.querySelectorAll('.confetti').forEach(c => c.remove());
    }

    window.addEventListener('load', () => {
      setTimeout(startAnimation, 1000);
    });
  </script>

</body>
</html>
